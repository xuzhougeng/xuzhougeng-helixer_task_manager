<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Task List</h1>
        <ul>
            {% for task in tasks %}
                <li><a href="{% url 'task_detail' task.pk %}">{{ task.name }}</a> - {{ task.status }}</li>
            {% endfor %}
        </ul>
        <a href="{% url 'task_submit' %}" class="btn btn-primary">Create a new task</a>
        <a href="{% url 'running_tasks' %}" class="btn btn-primary">View running tasks</a>
    </div>
</body>
</html>
