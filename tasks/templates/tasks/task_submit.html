<!DOCTYPE html>
<html>
<head>
    <title>Submit Task</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Submit Task</h1>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit Job</button>
        </form>
        <a href="{% url 'task_list' %}" class="btn">Back to Task List</a>
    </div>
</body>
</html>
